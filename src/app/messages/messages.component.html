<div *ngIf="messageService.messages.length > 0; else nomessages">
  <h2>== Messages ==</h2>
  <button class="clear"
    (click)="messageService.clear()">
    Clear messages
  </button>
  <div *ngFor="let message of messageService.messages">{{message}}</div>
</div>
<ng-template #nomessages>
  <h2>No messages to be shown</h2>
</ng-template>
